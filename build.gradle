plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.approvaltests:approvaltests:4.0.2'
}

application {
    mainClassName = 'java.com.adaptionsoft.games.GameRunner'
}
